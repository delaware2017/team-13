<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <style>
      body {
        background-color: lightgrey;
        padding-top: 54px;
      }
      @media (min-width: 992px) {
        body {
          padding-top: 56px;
        }
      }

    </style>

  </head>

  <body BGCOLOR="grey" >

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">HSRC Student Login</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
        <font color="red">
          <h1 class="mt-5" >HSRC Student Login</h1>
          </font>
          <p class="lead">Please register to create or review applications.</p>
          <!-- <ul class="list-unstyled">
            <li>Bootstrap 4.0.0-beta</li>
            <li>jQuery 3.2.1</li>
          </ul> -->
        </div>
      </div>
    </div>

    <div class = "container text-center">
      {% block body %}
      {% if session['logged_in'] %}
      <p>You're logged in already!</p>
      {% else %}
      <form action="/login" method="POST">
        <input type="username" name="username" placeholder="Username">
        <input type="password" name="password" placeholder="Password">
        <input type="text" name="first" placeholder="First Name">
        <input type="text" name="last" placeholder="Last Name">
        <input type="text" name="email" placeholder="E-Mail">
        <input type="radio" name="account" value="Student" checked> Male<br>
        <input type="radio" name="account" value="Grader"> Female<br>
        <input type="radio" name="account" value="Nominator"> Other
        <input type="submit" value="Register">
      </form>
      {% endif %}
      {% endblock %}
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src = "{{ url_for('static', filename='jquery/jquery.min.js')}}"></script>
    <script src = "{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js')}}"></script>


  </body>

</html>
